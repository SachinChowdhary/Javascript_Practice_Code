<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Login Page</title>
    <style>
        body {
    font-family: sans-serif;
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
}

.container {
    background-color: rgba(255, 255, 255, 0.8); /* Semi-transparent white */
    padding: 30px;
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    position: relative;
    overflow: hidden;
}

.background-image {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-image: url("path/to/your/photo.jpg"); /* Replace with your photo path */
    background-size: cover;
    background-position: center;
    filter: blur(5px); /* Blur the background image */
    animation: animateBackground 10s ease-in-out infinite;
}

.form-wrapper {
    text-align: center;
    position: relative;
    z-index: 2; /* Keep form on top of background */
}

h1 {
    font-size: 24px;
    margin-bottom: 20px;
}

.input-field {
    margin-bottom: 15px;
}

label {
    display: block;
    margin-bottom: 5px;
}

input[type="text"],
input[type="password"] {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 3px;
    font-size: 16px;
}

button {
    background-color: #333;
    color: #fff;
    padding: 10px 20px;
    border: none;
    border-radius: 3px;
    cursor: pointer;
    transition: background-color 0.2s ease-in-out;
}

button:hover {
    background-color: #222;
}

a {
    color: #333;
    text-decoration: none;
}

@keyframes animateBackground {
    from {
        transform: translateX(-50%);
    }
    to {
        transform: translateX(150%);
    }
}

/* Optional: Add a subtle texture overlay */

.form-wrapper::after {
    content: "";
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-image: url("path/to/your/texture.png");
}

    </style>
</head>
<body>
    <div class="container">
        <div class="background-image"></div>
        <div class="form-wrapper">
            <form id="login-form">
                <h1>Welcome Back!</h1>
                <div class="input-field">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="input-field">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit">Login</button>
                <p>Don't have an account? <a href="#">Sign Up</a></p>
            </form>
        </div>
    </div>
</body>
<script>

</script>
</html>
